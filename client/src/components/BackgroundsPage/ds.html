<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Balls Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const squareSize = 400;
    const squareX = (canvas.width - squareSize) / 2;
    const squareY = (canvas.height - squareSize) / 2;

    let balls = [{ x: squareX + squareSize / 2, y: squareY + squareSize / 2, dx: 2, dy: 2 }];

    function drawSquare() {
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.strokeRect(squareX, squareY, squareSize, squareSize);
    }

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, 15, 0, Math.PI * 2);
      ctx.fillStyle = '#007bff';
      ctx.fill();
      ctx.closePath();
    }

    function updateBall(ball) {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Check collision with square boundaries
      if (ball.x - 15 <= squareX || ball.x + 15 >= squareX + squareSize) {
        ball.dx *= -1;
        splitBall(ball);
      }
      if (ball.y - 15 <= squareY || ball.y + 15 >= squareY + squareSize) {
        ball.dy *= -1;
        splitBall(ball);
      }
    }

    function splitBall(ball) {
      if (balls.length < 30) {
        const newBall = { ...ball, dx: ball.dx + 0.8, dy: ball.dy + 0.4 };
        balls.push(newBall);
      }
    }

    function resetAnimation() {
      balls = [{ x: squareX + squareSize / 2, y: squareY + squareSize / 2, dx: 2, dy: 2 }];
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquare();

      balls.forEach((ball, index) => {
        drawBall(ball);
        updateBall(ball);
      });

      if (balls.length >= 30) {
        console.log("have to reset")
        resetAnimation();
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      resetAnimation();
    });
  </script>
</body>
</html>
